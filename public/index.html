<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shooter Game</title>

  <link rel="manifest" href="assets/manifest.json">
  <meta name="description" content="Juego Disparos">
  <meta name="theme-color" content="#6200ee" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Juego Disparos">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="assets/icons/camera192.png">

  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  
  <h1>Shooter</h1>
    <button id="butInstall" aria-label="Install" hidden>INSTALAR APLICACION PELICULAS...</button>
    <div id="main"> <!-- La vista se incluye aquÃ­ --> </div>
    
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
              .then((reg) => {
                console.log('Service worker registered.', reg);
              });
        });
      }
    </script>
    <script src="assets/install.js"></script>
    <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
    <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
</body>

</html>
